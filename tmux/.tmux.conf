# New Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind a last-window # alternate window

# alternate session
bind-key L switch-client -l

# Start from 1
set -g base-index 1

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# vi is best
setw -g mode-keys vi

# mouse behavior
setw -g mouse on

# toggle mouse mode to allow mouse copy/pase
# set mouse on with prefix m
bind m \
    set -g mouse on \;\
    display-message "Mouse: ON"

# set mouse off with prefix M
bind M \
    set -g mouse off \;\
    display-message "Mouse: OFF"

set -g default-terminal "screen-256color"
# Enables a true-color support in Tmux
set-option -ga terminal-overrides ",xterm-256color:Tc"

bind-key : command-prompt

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

bind-key enter next-layout

# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80
set-window-option -g display-panes-time 1500
set-window-option -g window-status-current-style fg=magenta

bind-key [ copy-mode
bind-key ] paste-buffer

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Status Bar
set-option -g status-interval 5
set-option -g status-style bg=black
set-option -g status-style fg=white
set -g status-left ' #[fg=green]#H #[default]'
set -g status-right '%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #[fg=cyan]#F#I:#W#F "

set-option -g pane-active-border-style fg=yellow
set-option -g pane-border-style fg=cyan

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# set only on OS X where it's required
set -g default-command "reattach-to-user-namespace -l $SHELL"

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# ------------------------------------------------------------
# Script Key bindings
# ------------------------------------------------------------
## fzf 
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
## cht.sh
bind-key -r i run-shell "tmux neww tmux-cht.sh"
## todo+scratch
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md"

# ------------------------------------------------------------
#   ---  TPM --- KEEP THIS AT THE END OF THE FILE (atleast the run bit)
#       https://github.com/tmux-plugins/tpm
# ------------------------------------------------------------
## Install
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Restoring vim and neovim sessions
## for vim
set -g @resurrect-strategy-vim 'session'
## for neovim
set -g @resurrect-strategy-nvim 'session'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
